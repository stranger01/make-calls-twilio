plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.slf4j:slf4j-simple:1.6.+'
    implementation 'com.sparkjava:spark-core:2.5.+'
    implementation 'com.twilio.sdk:twilio:7.+'

}













